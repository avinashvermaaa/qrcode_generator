<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <form id="qrForm">
      <h2>QR Code Generator</h2>

      <div class="input-field">
        <input type="text" id="url" name="url"  required>
        <label>Enter URL</label>
      </div>

      <div class="input-field">
        <input type="text" id="filename" name="filename"  required>
        <label>Enter Filename</label>
      </div>

      <button type="submit">Generate QR Code</button>

      <div id="qrCodeContainer" style="display: none;">
        <h3>Your QR Code:</h3>
        <img id="qrCode" alt="QR Code will appear here" style="max-width: 100%; margin-top: 20px;">
        <button id="downloadBtn">Download QR Code</button>
      </div>
    </form>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="footer-container">
      <p>Connect with me:</p>
      <div class="social-icons">
        <a href="https://github.com/avinashvermaaa" target="_blank">
          <img src="https://img.icons8.com/ios/50/000000/github.png" alt="GitHub">
        </a>
        <a href="https://www.instagram.com/avinash_vermaa/" target="_blank">
          <img src="https://img.icons8.com/ios/50/000000/instagram-new.png" alt="Instagram">
        </a>
        <a href="https://www.linkedin.com/in/avinash-verma-20946b21b/" target="_blank">
          <img src="https://img.icons8.com/ios/50/000000/linkedin.png" alt="LinkedIn">
        </a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
